<div class="container-fluid padding">
  <div class="col-sm-3">
    <ul class="nav nav-pills nav-stacked">
      <li class="dropdown" ng-repeat="building in company.buildings">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{building.name}} <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li ng-repeat="floor in building.floors"><a href="" ng-click="addFloorMapModal(building.id, floor.id, floor.layers[0].id)">{{floor.name}}</a></li>
          <li><a href="" ng-click="addFloorModal(building.id)"><i class="fa fa-plus-circle"></i> Add Floor</a></li>
          <li><a href="" ng-click="editBuildingModal(building)"><i class="fa fa-cog"></i> Edit Building</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="col-sm-9">
    <div class="jumbotron">
      <h1>Add a Building</h1>
      <p>Add a building to your current infrastructure</p>
      <p><a class="btn btn-lg btn-primary" ng-click="addBuildingModal()">Add Building</a></p>
    </div>
  </div>
  <div class="col-sm-3">
  </div>
  <div class="col-sm-9">
    <div class="jumbotron">
      <h1>Configure a Building</h1>
      <p>Make changes to a building</p>
      <div class="dropdown">
        <button class="btn btn-lg btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
          Building
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li ng-repeat="building in company.buildings">
            <a href="#/building/{{building.id}}">{{building.name}} <span></span></a></li>
          <li role="presentation" class="divider"></li>
          <li><a href="#"></i>All Buildings</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
