<div ng-controller="SetupController">
  <br></br>
  <div class="col-sm-10"><h2>Office Locations</h2></div>
  <div class="col-sm-2" ng-controller="RoleController" ng-show="isAdminUser()">
    <button type="button" class="btn btn-primary" ng-click="addBuildingModal()">Add An Office Location</button>
  </div>
  <br></br>

  <br></br>
  <div class="row" ng-show="showBuildings()">
    <div class="container">
      <div class="col-sm-12">
        <!-- <h1>{{company.name}}</h1> -->
        <!-- <h1>Office Locations</h1> -->
      </div>
    </div>
  </div>
  <div class="row" ng-controller="RoleController">
    <div class="container">
      <div class="col-sm-4" ng-repeat="building in company.buildings">
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <!-- <a class="btn btn-primary btn-sm pull-right"><i class="fa fa-cog"></i></a> -->
            <a href="#/building/{{building.id}}" class="panel-title">{{building.name}}</a>
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-primary btn-sm dropdown-toggle" ng-show="isAdminUser()" data-toggle="dropdown">
                Action <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="" ng-click="addFloorModal(building.id)"><i class="fa fa-plus-circle"></i> Add Floor</a></li>
                <li><a href="" ng-click="editBuildingModal(building)"><i class="fa fa-cog"></i> Edit Building Info</a></li>
                <li class="divider"></li>
                <li><a href="" ng-click="deleteBuilding(building)"><i class="fa fa-trash-o"></i> Delete Building</a></li>
              </ul>
            </div>
          </div>
          <div class="panel-body">
            <address>
              {{building.street}} <br>
              {{building.city}}, {{building.state}} {{building.zipcode}}
            </address>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
