<!doctype html>
<html lang="en" ng-app="Pathfinder">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map-A-Seat</title>
  <link rel="icon" href="img/favicon.ico">
  <link href="lib/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-50020360-1', 'mapaseat.com');
    ga('send', 'pageview');

  </script>
  <script>
    window.stripe_key = "{{ stripe_pub }}";
  </script>
</head>
{% raw %}
<body>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <a href="#/" class="navbar-brand">Map-A-Seat</a>
      <button class="navbar-toggle collapsed" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Menu</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <nav class="navbar-collapse bs-navbar-collapse collapse" ng-class="!navCollapsed && 'in'">
      <ul class="nav navbar-nav">
        <!-- <li ng-class="{active: activetab === 'charts'}">
          <a href="#/charts">Name Charts</a>
        </li> -->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown navbar-dropdown-user">
          <p class="navbar-text">
            {{ auth.user.name }}
          </p>
          <button class="btn btn-default navbar-btn navbar-btn-user dropdown-toggle"} >
            <span class="sr-only">Settings</span>
            <span class="glyphicon glyphicon-user"></span>
          </button>
          <ul class="dropdown-menu" ng-controller="RoleController">
            <!-- <li ng-show="isAdminUser()"><a href="#/setup">Setup</a></li> -->
            <li ng-show="isAdminUser()"><a href="#/useradmin">User Admin</a></li>
            <li ng-show="isAdminUser()"><a href="#/billing">Billing Page</a></li>
            <!-- <li><a href="#/settings">Settings</a></li> -->
            <li ng-show="isAdminUser()" class="divider"></li>
            <li><a href="/logout">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
  <hr>
  <div class="content container-fluid" ng-view></div>
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/jquery-ui/ui/jquery-ui.js"></script>
  <script src="lib/lodash/dist/lodash.js"></script>
  <script src="lib/ng-file-upload/angular-file-upload-shim.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/angular-ui-date/src/date.js"></script>
  <script src="lib/bootstrap-css/js/bootstrap.min.js"></script>
  <script src="lib/bootbox/bootbox.js"></script>
  <script src="lib/ng-file-upload/angular-file-upload.min.js"></script>
  <script src="lib/angular-payments/lib/angular-payments.js"></script>
  <script src="https://js.stripe.com/v2/"></script>

  <script src="js/app.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/services/services.js"></script>
  <script src="js/controllers/main-controller.js"></script>
  <script src="js/controllers/building-controller.js"></script>
  <script src="js/controllers/configure-controller.js"></script>
  <script src="js/controllers/setup-controller.js"></script>
  <script src="js/controllers/user-admin-controller.js"></script>
  <script src="js/controllers/role-controller.js"></script>
  <script src="js/controllers/billing-controller.js"></script>

  <script src="lib/mapper.js"></script>

  <script>
  // Include the UserVoice JavaScript SDK (only needed once on a page)
  UserVoice=window.UserVoice||[];(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/SWU52PWPx7zW2sCpbSdGpQ.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})();

  // Set colors
  UserVoice.push(['set', {
    accent_color: '#e2753a',
    trigger_color: 'white',
    trigger_background_color: '#e2753a'
  }]);

  // Add default trigger to the bottom-right corner of the window:
  UserVoice.push(['addTrigger', { mode: 'contact', trigger_position: 'bottom-right' }]);

  // Autoprompt for Satisfaction and SmartVote (only displayed under certain conditions)
  UserVoice.push(['autoprompt', {}]);
  </script>

</body>
</html>
{% endraw %}
